<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/index :: head">
    <title>Classes</title>
</head>
<body>
<main>
    <h1 class="visually-hidden">Sidebars examples</h1>
    <div th:fragment="sidebar" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <a href="/static" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi me-2" width="32" height="32">
                <use xlink:href="#bug-fill"/>
            </svg>
            <span class="fs-4 text-uppercase">Quản lý đào tạo</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#home"/>
                    </svg>
                    Trang chủ
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#chart"/>
                    </svg>
                    Thống kê
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#table"/>
                    </svg>
                    Lịch giảng dạy
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#people"/>
                    </svg>
                    Giảng viên
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#people-circle"/>
                    </svg>
                    Tài khoản
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
               id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Mangekyou_Sharingan_Kakashi.svg/1024px-Mangekyou_Sharingan_Kakashi.svg.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>Admin</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">Hồ sơ</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
            </ul>
        </div>
    </div>
    <div th:fragment="divider" class="b-example-divider"></div>

    <div>
        <div class="notify">
            <div>
                <span th:text="${unsuccess}"></span>
            </div>
        </div>
        <h3>Thêm mới lớp học</h3>
        <p>
            <a class="btn btn-sm btn-outline-primary" th:href="@{/classes}">
                Quay lại Danh sách lớp học
            </a>
        </p>
        <div id="form">
            <form th:action="@{/classes/save}" th:object="${newClassDto}"
                  method="POST">
                <input type="hidden" th:field="*{classId}"/>
                <p>Vui lòng nhập tên lớp muốn thêm: </p>
                <div class="input-group">
                    <input type="text" id="className" required th:field="*{className}" placeholder="Nhập tên lớp"/>
                    <span th:if="${#fields.hasErrors('className')}" th:errors="*{className}"></span>
<!--                    <small style="color: red" th:if="${#fields.hasErrors('className')}" th:errors="*{className}"></small><br>-->
                    <input type="submit" value="Thêm lớp học này" class="btn btn-sm btn-outline-success"/>
                </div>
            </form>
    </div>
    </div>
</main>

</body>
</html>
